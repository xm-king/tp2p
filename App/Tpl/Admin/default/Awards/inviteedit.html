<tagLib name="htmlA" />
<div class="so_main">

<div class="page_tit">奖励额度调整</div>
<div class="form2">
	<form method="post" action="__URL__/doInviteEdit" onsubmit="return subcheck();">
	<input type="hidden" name="id" value="{$id}" />
	<div id="tab_1">
	
	<dl class="lineD"><dt>邀请奖励金额：</dt><dd><htmlA:input id="invite_money" value="" tip="如果是减少额度，请填负数，如'-1000'"/></dd></dl>
	
	<dl class="lineD"><dt>说明：</dt><dd><htmlA:text id="info" value="" tip="*"/></dd></dl>
	</div><!--tab1-->
	
	<div class="page_btm">
	  <input type="submit" class="btn_b" value="确定" />
	</div>
	</form>
</div>

</div>
<script type="text/javascript">
var cansub = true;
function subcheck(){
	if(!cansub){
		alert("请不要重复提交，如网速慢，请等待！");
		return false;	
	}
	
	if($("#invite_awards").val()=="" ){
		ui.error("邀请奖励金额不能为空");
		return false;
	}else if($("#info").val()==""){
        ui.error("说明不能为空");
        return false;
    }else{
		cansub = false;
		return true;
	}
}
</script>
