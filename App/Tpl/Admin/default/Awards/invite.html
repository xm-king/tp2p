    <th class="line_l">真实姓名</th>

  <volist id="vo" name="list">
      <tr overstyle='on' id="list_{$vo.id}">
        <td>{$vo.id}</td>

        <td>{$vo.real_name|default="&nbsp;"}</td>
        <td>{$vo.user_type}</td>
        <td>{$vo.invite_money|default='0.00'}元</td> 
        <td>
            <a href="javascript:;" onclick="showurl('__URL__/inviteedit?id={$vo['id']}','调整奖励余额');">[调整奖励余额]</a>&nbsp;&nbsp;

      </tr>
